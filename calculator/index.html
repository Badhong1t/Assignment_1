<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container">
    
        <h1>Simple Calculator</h1>

        <form class="py-3" action="">

            <div class="row">

                <!-- This is number1 field -->

                <div class="col-4">

                    <label class="form-label" for="number1">Number 1: </label> <br>
                    <input class="form-control" type="text" id="number1">

                </div>

            <!-- This is operation field -->

                <div class="col-4">

                    <label class="form-label" for="operation">Operation:</label> <br>
                    <select class="form-control" name="operation" id="operation">

                    <option value="addition">Addition(+)</option>
                    <option value="subtraction">subtraction(-)</option>
                    <option value="multiplication">Multiplication(*)</option>
                    <option value="division">Division(/)</option>

                </select>

                </div>

                <!-- This is number2 field -->

                <div class="col-4">

                    <label class="form-label" for="number2">Number 2: </label> <br>
                    <input class="form-control" type="text" id="number2">

                </div>

            </div>

            <!-- This is button field -->

            <button id="calculate" class="btn btn-lg btn-primary mt-3">Calculate</button>

        </form>

        <p id="demo"></p>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
